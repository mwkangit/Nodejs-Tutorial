<!--input에 대한 것은 사용자가 직접 입력하는 것이므로 url에 표시해서는 안됀다-->
<!--post는 input데이터를 숨길 수 있으며 post를 사용하면 url과 다르게 큰 데이터를 전송할 수 있다-->
<form action="http://localhost:3000/process_create" method="post">
<p><input type="text" name="title" value=""></p>

<p><textarea name="description" rows="8" cols="80"></textarea></p>

<!--submit 버튼 생성하여 서버로 데이터를 전송한다는 뜻이다-->
<p><input type="submit" name="" value=""></p>
</form>
